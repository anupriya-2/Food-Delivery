<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 30px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .status {
            background-color: #e8f5e9;
            border: 1px solid #81c784;
            padding: 20px;
            border-radius: 8px;
            font-size: 20px;
            color: #388e3c;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .delivery-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .rate-order-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff5722;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .rate-order-btn:hover {
            background-color: #e64a19;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Order Status</h2>

    <!-- Status Message -->
    <div class="status">
        <p>Your order is on its way!</p>
    </div>

    <!-- Delivery Person Info -->
    <div class="delivery-info">
        <p><strong>Delivery Person:</strong> Anupriya</p>
    </div>

    <!-- Rate Order Button -->
    <button class="rate-order-btn" onclick="rateOrder()">Rate Order</button>
</div>

<script>
    function rateOrder() {
        window.location.href = 'rate.html';
    }
</script>

</body>
</html>
